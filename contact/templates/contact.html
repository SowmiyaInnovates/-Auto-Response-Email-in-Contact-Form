<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Website</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap'); /* Import Poppins font */
        
        body {
            font-family: 'Poppins', sans-serif; /* Clean and modern font */
            background: linear-gradient(135deg, #e0f7fa 0%, #00796b 100%); /* Gradient background */
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            background-color: #004d40;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
        }
        .navbar a i {
            margin-right: 8px; /* Space between icon and text */
        }
        .navbar a:hover {
            background-color: #ffffff;
            color: #004d40;
        }
        .header {
            background: url('https://images.unsplash.com/photo-1517292987719-0369a794ec0f?auto=format&fit=crop&w=1500&q=80') no-repeat center center / cover; /* Updated clean workspace background */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 60px;
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4); /* Subtle dark overlay for readability */
        }
        .header h1 {
            font-size: 60px;
            font-weight: 600;
            margin: 0;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
            background-color: #e0f7fa;
        }
        .section h2 {
            font-size: 36px;
            color: #004d40;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 18px;
            color: #333;
        }
        
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: #004d40;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        .contact-form h2 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #004d40;
            font-size: 16px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #004d40;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 150, 136, 0.5);
        }
        .form-group button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home"><i class="fas fa-home"></i>Home</a>
        <a href="#services"><i class="fas fa-cogs"></i>Services</a>
        <a href="#contact"><i class="fas fa-envelope"></i>Contact</a>
    </div>
    <div class="header" id="home">
        <div>
            <h1>Welcome to Our Digital Marketing Agency</h1>
        </div>
    </div>
    <div class="section" id="services">
        <h2><i class="fas fa-bullhorn"></i> Our Services</h2>
        <p>We offer a range of digital marketing services including SEO, content marketing, social media management, and more. Our goal is to help you achieve online success through effective digital strategies.</p>
    </div>
    <div class="contact-container" id="contact">
        <div class="contact-form">
            <h2><i class="fas fa-paper-plane"></i> Contact Form</h2>
            <form method="post" action="#">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
